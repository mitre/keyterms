<div class="modal-body text-center" ng-switch="status">
    <p ng-switch-when="loading" class="loading"><i class="fa fa-fw fa-lg fa-circle-o-notch fa-spin" aria-hidden="true"></i></p>
    <div ng-switch-when="success">
        <h4 class="text-success">The account was successfully created</h4>
        <p>Temporary Password: {{ temp }}</p>
    </div>
    <h4 ng-switch-when="error" class="text-danger">An error occurred, please try again</h4>
</div>
<div class="modal-footer" ng-show="status == 'success'">
    <button role="button" class="btn btn-default" ng-click="ok()">OK</button>
</div>
<div class="modal-footer" ng-show="status == 'error'">
    <button role="button" class="btn btn-default" ng-click="cancel()">OK</button>
</div>
