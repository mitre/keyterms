<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <span class="h1 page-title">Organizations</span>
        </div>
        <div class="col-xs-6 text-right">
            <a class="btn btn-primary" href="org">+ Organization</a>
        </div>
    </div>
    <div class="row">
        <div class="filter-controls col-sm-offset-1 col-sm-9 well well-sm" on-filter-change="filterChange" filter-fields="filterFields"></div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Abbreviation</th>
            <th>Last Modified</th>
            <th></th>
        </tr>
        </thead>
        <tr ng-repeat="o in orgs | dynamicField: {field: ctrls.filterBy, val: ctrls.filter} | filter: {$: ctrls.searchFor}" ng-init="o.actionsOpen = false">
            <td>{{::o.name}}</td>
            <td>{{::o.abbreviation}}</td>
            <td>{{::o.lastModified | date:'short' }}</td>
            <td>
                <div class="btn-group" uib-dropdown is-open="o.actionsOpen">
                    <button type="button" class="btn btn-sm btn-primary" uib-dropdown-toggle>
                        Actions <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
                        <li role="menuitem"><a href="org/{{::o._id}}">Edit</a></li>
                        <li role="menuitem"><a href="org/{{::o._id}}/manage">Add/Manage Members</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>
</div>
