<div>&nbsp;
    <div class="row" style="margin-bottom: 6px;">
        <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Filter Languages" ng-model="codeFilter">
        </div>
        <div class="col-sm-3 text-right">
            <button class="btn btn-info" type="button" role="button" ng-click="codeFilter = ''">Clear</button>
        </div>
    </div>
    <div class="row row-no-margins">
        <div class="lang-list pull-left">
            <span class="help-block">
                Preferred Languages
                <i class="fa fa-fw fa-question-circle text-info"
                   uib-popover-html="orgPopoverText"
                   popover-trigger="mouseenter" popover-placement="bottom">
                </i>
            </span>
            <ul>
                <li class="animate-langlist" ng-repeat="lang in org.langList | filter:codeFilter track by lang">
                    <span class="bull">&bull;</span>
                    <span class="list-code">{{ ::reference[lang].name }} ({{ ::lang }})</span>
                    <i class="fa fa-fw fa-times text-danger i-btn" ng-click="rmLang(lang)"></i>
                </li>
            </ul>
        </div>
        <div class="lang-list pull-right">
            <span class="help-block">
                Supported Languages
                <i class="fa fa-fw fa-question-circle text-info"
                   uib-popover-html="supportedPopoverText"
                   popover-trigger="mouseenter" popover-placement="bottom">
                </i>
            </span>
            <ul>
                <li ng-repeat="lang in langCodes | filter:{$ : codeFilter}">
                    <span class="bull">&bull;</span>
                    <span class="list-code">{{ ::lang.name }} ({{ ::lang.code }})</span>
                    <i class="fa fa-fw fa-plus text-success i-btn" ng-click="addLang(lang.code)"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
