<div class="form form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Search</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="ctrls.searchFor">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Filter by</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="ctrls.filterBy" ng-change="ctrls.setFilterValues()">
                <option ng-repeat="field in ctrls.filterFields" value="{{ field.val }}">{{ field.view }}</option>
            </select>
        </div>
        <label class="col-sm-2 control-label">Filter</label>
        <div class="col-sm-3">
            <select class="form-control" ng-model="ctrls.filter" ng-disabled="!ctrls.filterBy">
                <option ng-repeat="f in ctrls.filterValues" value="{{ f }}">{{ f }}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 text-right">
            <button class="btn btn-sm btn-info" role="button" ng-click="ctrls.clear()">Clear</button>
        </div>
    </div>
</div>
