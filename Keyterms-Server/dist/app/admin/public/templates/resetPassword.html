<div class="modal-header">
     <h4 class="modal-title">Reset Password</h4>
</div>
<div class="modal-body text-center" ng-switch="status">
    <h4 ng-switch-when="pre">Are you sure you want to reset the password for user <b>{{ ::username }}</b>?</h4>
    <div ng-switch-when="success">
        <h4 class="text-success">Password for user <b>{{ ::username }}</b> successfully reset.</h4>
        <p>New Password:</p>
        <h2>{{ ::newPassword }}</h2>
        <p>Please notify the user of their new password.</p>
    </div>
    <h4 ng-switch-when="error" class="text-danger">An error occurred during password reset.</h4>
</div>
<div class="modal-footer" ng-show="status == 'pre'">
    <button role="button" class="btn btn-primary" ng-click="submit()">Yes</button>
    <button role="button" class="btn btn-default" ng-click="close()">Cancel</button>
</div>
<div class="modal-footer" ng-show="status == 'success' || status == 'error'">
    <button role="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
