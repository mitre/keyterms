<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8"/>

	<link href="resources/css/libs/bootstrap/css/slate-theme/bootstrap.css" rel="stylesheet">
	<title>KeyTerms Client</title>

	<!-- Check if the user is using Firefox and redirect them to the real website if they are -->
	<script type="text/javascript">
		// Using feature detection to determine Browser
		// Check for Firefox's install addon-on feature called 'InstallTrigger'
		if (typeof InstallTrigger  === 'object') {
			var regex = /(https?:\/\/.+)(:\d\d\d\d)(\/.+)?/gi;
			var match = regex.exec(window.location.href);
			window.location = match[1] + match[2] + '/'
		}
	</script>
</head>
<body>
	<h1 class="text-center">Your browser is not supported by this application. Please use Firefox</h1>
</body>
</html>
