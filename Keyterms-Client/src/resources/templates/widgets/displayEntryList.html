    <p class="banner-heading heading-top search-item">{{ :: entry.bannerText || entry.org.name }}</p>
    <div class="checkbox-container" ng-if="::$parent.showCheckboxes">
        <input type="checkbox" ng-model="entry.checkVal">
    </div>
    <div class="term-container row" ng-click="$parent.viewEntry(entry._id)" ng-class="{'has-labels': entry.labels.length > 0}">
        <div class="col-xs-11">
            <div class="labels-container">
                <span ng-repeat="label in entry.terms | filter: {isLabel: true}" >
                    <span ng-if="!!label.highlightTermText" ng-bind-html="::label.highlightTermText"></span>
                    <span ng-if="!label.highlightTermText">{{label.termText}}</span>
                </span>
            </div>
            <div class="terms">
                <span ng-repeat="term in entry.terms | filter: { src : '!nlp', isLabel: false }" ><span ng-if="!term.highlightTermText">{{::term.termText}}</span><span ng-bind-html="::term.highlightTermText" ng-if="!!term.highlightTermText"></span>{{::$last ? '' : ', ' }} </span>
            </div>
            <div class="entry-info">
                <span class="org-name"   tooltip-placement="bottom" uib-tooltip="Organization: {{::entry.org.name}}"><i class="fa fa-sitemap"></i> {{::entry.org.name}}</span>
                <span class="view-scope" tooltip-placement="bottom" uib-tooltip="Visible To: {{::$parent.viewScopeList[entry.viewScope]}}"><i class="fa fa-eye"></i> {{::$parent.viewScopeList[entry.viewScope]}}</span>
                <span class="edit-scope" tooltip-placement="bottom" uib-tooltip="Editable By: {{::$parent.editScopeList[entry.editScope]}}"><i class="fa fa-pencil" ></i> {{::$parent.editScopeList[entry.editScope]}}</span>
            </div>
        </div>
        <div class="col-xs-1 text-center">
            <!--<i class="fa fa-user" aria-hidden="true"></i>-->
            &nbsp;
        </div>
    </div>
</div>
