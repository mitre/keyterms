    <button type="button" class="btn btn-primary btn-select dropdown-selector" uib-dropdown-toggle ng-click="isOpen = true">
        {{ model.name }}&nbsp;<span class="caret" style=""></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu role="menu">
        <li role="menuitem">
            <input type="text" style="width: 85%; margin-left: 10px; margin-top: 5px;" ng-model="codeFilter" ng-keyup="focusLanguage($event)">
        </li>
        <li class="divider" role="separator"></li>
        <li role="menuitem" class="language">
            <a ng-click="onCodeChange(list[0])" href="" ng-keyup="focusLanguage($event)">{{ list[0].name }} ({{ list[0].value }})</a>
        </li>
        <li ng-if="::glossaryLangList.length > 0" role="menuitem" class="language" ng-repeat="lang in glossaryLangList | filter:{ name: codeFilter }">
            <a ng-click="onCodeChange(lang)" href="" ng-keyup="focusLanguage($event)">{{lang.name}} ({{lang.value}})</a>
        </li>
        <li class="divider" role="separator"></li>
        <li role="menuitem" class="language" ng-repeat="lang in list.slice(1) | filter:{ name: codeFilter }">
            <a ng-click="onCodeChange(lang)" href="" ng-keyup="focusLanguage($event)">{{ lang.name }} ({{ lang.value }})</a>
        </li>
    </ul>
</div>
