    <div class="row" ng-repeat="note in notes" ng-class="{'note-del': !!delta.notes.del && delta.notes.del.includes(note._id)}">
        <div class="col-xs-3 note-type">{{ ::note.type.name }}</div>
        <div class="col-xs-7 note">
            <span>{{ ::note.text }}</span><br>
            <p class="text-tiny text-muted">
                <span ng-if="::!newNote">{{ ::note.createdBy.fullName }}</span>
                <span ng-if="::newNote">{{::nomination.createdBy.fullName}}</span>
                noted on <span>{{ ::note.creationDate | date:'medium' }}</span>
            </p>
        </div>
        <div class="col-xs-2 nomination-button-container" ng-if="::newNote || (delta.notes.del && delta.notes.del.includes(note._id))">
            <nomination-buttons></nomination-buttons>
        </div>
    </div>
</div>
