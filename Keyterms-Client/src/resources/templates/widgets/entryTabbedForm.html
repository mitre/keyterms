    <div class="panel-body" ng-switch="formView" >
        <ul class="breadcrumb">
            <li><button class="btn btn-link" ng-class='{ "active" : formView == "terms" }' ng-click='$parent.formView = "terms"'>Terms</button></li>
            <li><button class="btn btn-link" ng-class='{ "active" : formView == "links" }' ng-click='$parent.formView = "links"'>Term Links</button></li>
            <li><button class="btn btn-link" ng-class='{ "active" : formView == "tags" }' ng-click='$parent.formView = "tags"'>Tags</button></li>
            <li><button class="btn btn-link" ng-class='{ "active" : formView == "notes" }' ng-click='$parent.formView = "notes"'>Notes</button></li>
            <li><button class="btn btn-link" ng-class='{ "active" : formView == "finish" }' ng-click='$parent.formView = "finish"'>Finish</button></li>
        </ul>
        <!-- Terms Form View -->
        <div class="well form-tab" ng-switch-when="terms">
            <term-form entry="entryData"></term-form>
        </div>
        <!-- Term Links Form View -->
        <div class="well form-tab" ng-switch-when="links">
            <termlink-form entry="entryData"></termlink-form>
        </div>
        <!-- Tags Form View -->
        <div class="well form-tab" ng-switch-when="tags">
            <tag-form entry="entryData"></tag-form>
        </div>
        <!-- Notes Form View -->
        <div class="well form-tab" ng-switch-when="notes">
            <note-form entry="entryData"></note-form>
        </div>
        <!-- Finish Form View -->
        <div class="well form-tab" ng-switch-when="finish" style="position:relative">
            <entry-submit entry="entryData" nav="viewing" entry-form="entryForm"></entry-submit>
        </div>
        <div class="align-center">
            <div style="width: 40%; margin: 0 auto;">
                <button type="button" class="btn btn-sm btn-warning" ng-click="lastFormView()" ng-disabled="formView == 'terms'">
                    <i class="fa fa-fw fa-arrow-left" aria-hidden="true"></i> Back
                </button>
                <button class="btn btn-sm btn-warning" ng-click="$parent.formView = 'finish'" ng-disabled="$parent.formView == 'finish'">
                    Finish
                </button>
                <button type="button" class="btn btn-sm btn-warning" ng-click="nextFormView()" ng-disabled="formView == 'finish'">
                    Next <i class="fa fa-fw fa-arrow-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <!-- <button class="btn btn-warning">Update</button> -->
    </div>
</form>
