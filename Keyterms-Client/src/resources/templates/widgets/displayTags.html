    </div>
    <div class="tag-switch" ng-switch-default>
        <a class="view-tag" href="#/tags/search/{{ ::tag}}" uib-tooltip="Search by tag: {{::tag}}">
            {{::tag}}
        </a>
    </div>

</div>
