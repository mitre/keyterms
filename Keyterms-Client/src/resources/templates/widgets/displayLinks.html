    <div class="row" ng-if="term.src != 'nlp'" ng-repeat="link in links | filter : { lhs : { termText : term.termText, langCode: { value : term.langCode.value } } } : true"
         ng-class="{'del-value': !!delta.termLinks.del && delta.termLinks.del.includes(link._id)}">
        <div class="col-xs-2 col-xs-offset-2 text-enhanced">{{ ::link.relationType.name }}</div>
        <div class="col-xs-6 text-enhanced">
            <!--<div class="text-enhanced term-text" ng-class="{'term-highlight': termHighlight[link._rhsIndex]}" ng-mouseenter="termHighlight[link._rhsIndex] = true" ng-mouseleave="termHighlight[link._rhsIndex] = false">-->
                <!--<div class="term-index text-muted">{{link._rhsIndex + 1}}</div>-->
                <!--<term-badge term="link.rhs" index="link._rhsIndex"></term-badge>-->
                <!--{{::link.rhs.termText}}-->
            <!--</div>-->
            <div class="text-enhanced term-text" term-text="link.rhs.termText" index="link._rhsIndex">
                <term-badge term="link.rhs" index="link._rhsIndex" delta="delta"></term-badge>{{ ::link.rhs.termText }}
            </div>
        </div>
    </div>
</div>
