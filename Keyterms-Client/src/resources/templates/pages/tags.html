<div id="tags" class="template-container">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-xs-offset-3 col-xs-1 control-label"><i class="fa fa-fw fa-search"></i></label>
			<div class="col-xs-5 autoComplete">
				<tag-auto input-model="search"></tag-auto>
			</div>
		</div>
	</form>
	<div id="tags-container">
	  	<div class="btn-group tag" ng-repeat="tag in tagList | filter:search">
			<a class="btn btn-default view-tag" href="#/tags/search/{{ ::tag.content }}" uib-tooltip="{{::tag.content}}">
				<div style="position: relative; margin: 0;">
					<div class="tag-text">{{::tag.content }}</div>
					<div class="tag-count">{{::tag.entries.length}} entries</div>
				</div>
			</a>
			<button class="btn btn-default" ng-if="::qc" ng-click="openRenameModal($index)">
				<i class="fa fa-pencil" aria-hidden="true"></i>
			</button>
			<button class="btn btn-default" ng-if="::qc" ng-click="openDeleteModal($index)">
				<i class="fa fa-trash" aria-hidden="true"></i>
			</button>
	  	</div>
	</div>
</div>
<style>
	.panel-heading {
		border: none;
	}
</style>
