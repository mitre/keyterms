<div id="export" class="template-container">
	<div>
		<form class="form-horizontal" novalidate>
			<div class="form-group">
				<label class="col-xs-3 control-label">Creation Start Date:</label>
				<div class="col-xs-4">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="formData.creation.startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" popup-placement="bottom-left"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary" ng-click="popup1.opened = true">
								&nbsp;<i class="fa fa-calendar" aria-hidden="true"></i>
							</button>
						</span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Creation End Date:</label>
				<div class="col-xs-4">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="formData.creation.endDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" popup-placement="bottom-left"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary" ng-click="popup2.opened = true">
								&nbsp;<i class="fa fa-calendar" aria-hidden="true"></i>
							</button>
						</span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Last Modified Start Date:</label>
				<div class="col-xs-4">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="formData.lastMod.startDate" is-open="popup3.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" popup-placement="bottom-left"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary" ng-click="popup3.opened = true">
								&nbsp;<i class="fa fa-calendar" aria-hidden="true"></i>
							</button>
						</span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Last Modified End Date:</label>
				<div class="col-xs-4">
					<p class="input-group">
						<input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="formData.lastMod.endDate" is-open="popup4.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" popup-placement="bottom-left"/>
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary" ng-click="popup4.opened = true">
								&nbsp;<i class="fa fa-calendar" aria-hidden="true"></i>
							</button>
						</span>
					</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Filter by Tag:</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" ng-model="formData.tags">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">Select Language:</label>
				<div class="col-xs-4">
					<lang-code-dropdown binding="formData.langCode"></lang-code-dropdown>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">File Type:</label>
				<div class="col-xs-4">
					<div class="select-tag btn-group" uib-dropdown keyboard-nav>
						<button type="button" class="btn btn-primary btn-select dropdown-selector" uib-dropdown-toggle>{{ formData.fileType.name }}&nbsp;<span class="caret"></span></button>
						<ul class="dropdown-menu" uib-dropdown-menu role="menu">
							<li role="menuitem" ng-repeat="fType in fileTypes">
								<a ng-click="formData.fileType = fType">{{ fType.name }}</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-3 col-xs-2">
					<a ng-href="{{buildQuery()}}"  class="btn btn-info btn-block" target="_blank">
						<i class="fa fa-download" aria-hidden="true"></i> Export
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
