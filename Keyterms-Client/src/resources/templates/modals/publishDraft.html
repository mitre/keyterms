<div class="modal-header">
    <h3 class="modal-title">Publishing Draft</h3>
</div>
<div class="modal-body text-center">
    <div class="well">
        <p>Would you like to <span class="text-info">Nominate</span> or <span class="text-success">Approve</span> this Entry?</p>
        <button role="button" class="btn btn-info" ng-click="nominate()">Nominate</button>
        <button role="button" class="btn btn-success" ng-click="approve()">Approve</button>
    </div>
</div>
<div class="modal-footer">
    <button role="button" class="btn btn-default" ng-click="close()">Cancel</button>
</div>
