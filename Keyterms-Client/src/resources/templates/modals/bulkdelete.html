<!-- Delete Modal Template -->
<!-- <script type="text/ng-template" id="deleteModal.html"> -->
    <div class="modal-header">
        <h3 class="modal-title">{{ ::bulk }} Nominate Delete Terms</h3>
    </div>
    <div class="modal-body" ng-if="selected.length > 0 && !spinner">
    	<p class="text-danger text-bold">Are you sure you want to delete the following?</p>
    	<ol>
    		<li ng-repeat="entry in selected">
	    		<span ng-repeat="term in entry.terms">{{ ::term.termText }}{{ ::$last ? '' : ', ' }}</span>
    		</li>
    	</ol>
    </div>
    <div class="modal-body" ng-if="selected.length < 1 && !spinner">
    	<p>No terms have been selected.</p>
    </div>
    <div class="modal-body text-center" ng-if="spinner">
        <p class="text-enhanced" style="font-size:18px;">
            <i class="fa fa-fw fa-lg" ng-class="{'fa-circle-o-notch fa-spin' : resStatus == 'pending', 'fa-check text-success' : resStatus == 'success', 'fa-times text-danger' : resStatus == 'error' }" aria-hidden="true"></i>
            Deleting...
        </p>
    </div>
    <div class="modal-body">
        <p class="text-danger" ng-show="!isCorrectGlossary()">Entries that don't belong to your current Glossary will not be deleted</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="ok(true)" ng-if="selected.length > 0 && !isApproveOnly">Nominate Delete</button>
        <button class="btn btn-warning" type="button" ng-click="ok(false)" ng-if="selected.length > 0" ng-disabled="!isGlossaryQC">Approve Delete</button>
        <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
    </div>
<!-- </script> -->
