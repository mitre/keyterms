<div class="term-comments-container well well-sm" ng-switch="isEditable" uib-collapse="!term.isNotesShowing">
    <div ng-switch-default>
        <div class="panel panel-default notes" ng-if="term.notes.length > 0 || delta.notes.add.length > 0">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3 text-muted">Type</div>
                    <div class="col-xs-9 text-muted">Note</div>
                </div>
            </div>
            <div class="panel-body">
                <display-notes notes="term.notes"></display-notes>
                <display-notes notes="delta.notes.add" new-note="true" class="add" ng-if="delta.notes.add.length > 0"></display-notes>
            </div>
        </div>
        <p class="text-muted none-msg" ng-if="term.notes.length < 1 && delta.notes.add.length < 1">There are no notes associated with this Entry</p>
    </div>
    <div ng-switch-when="true">
        <note-form entry="term"></note-form>
    </div>
</div>
