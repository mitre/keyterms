<div class="panel panel-default login-panel">
	<div class="panel-heading">
		<h3 class="text-center">Login</h3>
	</div>
	<div class="panel-body" ng-hide="requestSent">
		<form name="userLoginForm" novalidate>
			<div class="form-group">
				<label for="userEmail">Username</label>
				<input type="text" class="form-control" tabindex="1" id="userEmail" name="userEmail" ng-model="credentials.email" required>
			</div>
			<div class="form-group">
				<label for="userPassword">Password</label>
				<input type="password" class="form-control" tabindex="2" id="userPassword" name="userPassword" ng-model="credentials.password" required>
			</div>
			<div class="form-group align-center" ng-show="userFormValues.displayMsg">
				<p class="help-block text-danger">{{ userFormValues.errorMessage }}</p>
			</div>
			<div class="align-center">
				<div style="width: 40%; margin: 0 auto;">
					<button type="submit" class="btn btn-block btn-warning" ng-click="login()" tabindex="3">Login</button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-body" ng-show="requestSent">
		<div class="text-center text-warning">
			<i class="fa fa-5x fa-spin fa-spinner" aria-hidden="true"></i>
		</div>
	</div>
</div>
