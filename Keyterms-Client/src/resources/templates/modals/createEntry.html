<div class="modal-body text-center">
	<p class="text-enhanced" style="font-size:18px;">
		<i class="fa fa-fw fa-lg" ng-class="{'fa-circle-o-notch fa-spin' : resStatus == 'pending', 'fa-check text-success' : resStatus == 'success', 'fa-times text-danger' : resStatus == 'error' }" aria-hidden="true"></i>
		Submitting Entry...
	</p>
	<div ng-if="!isNom" ng-show="resStatus == 'success'">
		<button class="btn btn-primary" type="button" ng-click="dismiss('viewEntry')">View Entry</button>
		<button ng-if="!isNew" class="btn btn-primary" type="button" ng-click="dismiss('continueEditing')">Return to Editing</button>
		<button ng-if="isNew"  class="btn btn-primary" type="button" ng-click="dismiss('createEntry')">Create Another</button>
	</div>
	<div ng-if="isNom" ng-show="resStatus == 'success'">
		<button class="btn btn-primary" type="button" ng-click="dismiss('viewNom')">View Nomination</button>
		<button ng-if="!isNew" class="btn btn-primary" type="button" ng-click="dismiss('viewEntry')">View Original Entry</button>
		<button ng-if="isNew"  class="btn btn-primary" type="button" ng-click="dismiss('createEntry')">Create Another</button>
	</div>
</div>
