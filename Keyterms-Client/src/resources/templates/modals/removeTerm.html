<style>
	span.enlarge {
		font-size: 16px;
		/*text-decoration: underline;*/
	}
</style>
<div class="modal-header">
	<!--<div class="alert alert-warning" style="background:none;color:#f89406;">-->
		<!--<h4><i class="fa fa-fw fa-lg fa-exclamation" aria-hidden="true"></i>&nbsp;Warning!</h4>-->
	<!--</div>-->
	<h4 class="text-danger"><i class="fa fa-fw fa-lg fa-exclamation" aria-hidden="true"></i>&nbsp;Warning!</h4>
</div>
<div class="modal-body">
	<p>Deleting this Term will also delete the following Term Links:</p>
	<ul>
		<li ng-repeat="link in links">
			<span class="enlarge text-info">{{ ::link.lhs.termText }}</span> is linked to
			<span class="enlarge text-info">{{ ::link.rhs.termText }}</span> as a(n)
			<span class="enlarge text-warning">{{ ::link.relationType.name }}</span>
		</li>
	</ul>
	<!--<pre>{{links | json}}</pre>-->
</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="close(true)">Delete Term</button>
	<button class="btn btn-primary" type="button" ng-click="close(false)">Cancel</button>
</div>
