<div class="modal-header">
    <h3 class="modal-title">Edit Term</h3>
</div>
<div class="modal-body text-center">
    <div class="form form-inline text-center">
        <div class="well" style="width: 80%; margin: 0 auto;">
            <div class="form-group">
                <label class="control-label">Term</label>
                <input type="text" class="form-control" ng-model="termData.termText">
            </div>
            <div class="form-group">
                <label class="control-label">Language</label>
                <lang-code-dropdown binding="termData.langCode"></lang-code-dropdown>
            </div>
            <br><br>
            <div class="form-group">
                <label class="control-label">Term Variety</label>
                <input type="text" class="form-control" ng-model="termData.variety">
            </div>
            <br>
            <p class="text-center text-danger" ng-if="!!termHint">
                <i class="fa fa-lg fa-alert"></i> {{ termHint }}
            </p>
            <div class="text-info text-left buffer-top">
                <p ng-if="!!termData.src && termData.src === 'nlp'">
                    <strong>Notice:</strong> Editing this <span class="nlp-badge">NLP</span> term will convert it into a normal term.
                </p>
                <p ng-if="showNlpWarning">
                    <strong>Notice:</strong> <span class="nlp-badge">NLP</span> terms will be automatically regenerated after editing this term.
                </p>
                <p ng-if="showLinkageWarning">
                    <strong>Notice:</strong> This term has one or more TERM LINKS. Be sure to review those links after you're done editing this term.
                </p>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button role="button" class="btn btn-warning" ng-click="save()">Save</button>
    <button role="button" class="btn btn-default" ng-click="close()">Cancel</button>
</div>
